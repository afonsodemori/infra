services:

  nginx:
    image: nginx:1-alpine
    volumes:
      - ${INFRA_DIR:?}/docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ${INFRA_DIR:?}/docker/nginx/html:/usr/share/nginx/html:ro
      - ${DATA_DIR:?}/letsencrypt/data:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
