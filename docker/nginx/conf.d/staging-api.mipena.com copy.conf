server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name staging-api.mipena.com;

    http2 on;

    ssl_certificate /etc/letsencrypt/live/ci.mipena.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ci.mipena.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    include /etc/nginx/snippets/security.conf;

    location / {
        proxy_pass http://mycrew-api-staging:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
